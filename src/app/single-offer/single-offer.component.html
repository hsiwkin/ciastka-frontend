<h2>{{ activeOffer?.title }}</h2>
<p>{{ activeOffer?.description }}</p>

<div class="offer-box card">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        [src]="activeOffer?.imageUrl"
        alt="offer image"
        class="cookie-image card-img-top"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Opis szczegółowy</h5>
        <p class="card-text">
          {{ activeOffer?.extendedDescription }}
        </p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="location-info card">
  <div class="card-body">
    <h5 class="card-title">Lokalizacja</h5>
    <app-map></app-map>
  </div>
</div>
